<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!--Create three buttons for player choice-->
    <div class="round">Game Round: 0</div>
    <div class="player-win">Player Win: 0</div>
    <div class="computer-win">Computer Win: 0</div>
    <div class="draw">Draw Count: 0</div>
    <div class="buttons">
        <button class="rock" data-key="rock">Rock</button>
        <button class="paper" data-key="paper">Paper</button>
        <button class="scissor" data-key="scissor">Scissor</button>
    </div>
    <!--Create div text to show result of each round-->
    <div class="result">Choose one!</div>
</body>
</html>
